<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang='en-us' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta content='text/html; charset=utf-8' http-equiv='content-type' />
    <meta content='width = 650' name='viewport' />
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="stylesheets/screen.css" type="text/css" media="all">
    <!--[if lt IE 8]>
      <link rel="stylesheet" href="stylesheets/ie.css" type="text/css" media="screen, projection">
    <![endif]-->
    <link rel="stylesheet" href="stylesheets/site.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="stylesheets/my-print.css" type="text/css" media="print">
    <link rel="stylesheet" href="stylesheets/my-print.css" type="text/css" media="only screen and (max-device-width: 480px)"/>

    <link href='http://www.livejournal.com/openid/server.bml' rel='openid.server' />
    <link href='http://archfear.livejournal.com/' rel='openid.delegate me' />
  </head>
  <body>
    <div class='container'>
      <div class='prepend-2 append-2 last' id='header'>
        <div class='prepend-top' id='masthead'>
          <ul id='navigation'>
            <li{% if page.type == 'blog' %} class = "selected"{% endif %}>
              <a href='index.html'>Blog</a>
            </li>
            <li{% if page.type == 'about' %} class = "selected"{% endif %}>
              <a href='about.html'>About</a>
            </li>
            <li{% if page.type == 'resume' %} class = "selected"{% endif %}>
              <a href='resume.html'>Résumé</a>
            </li>
          </ul>
          <div id='title'>
            <h1><a href='index.html'>Dan Dofter</a></h1>
          </div>
        </div>
      </div>
      
      {{ content }}

      <div class='span-20 prepend-2 append-2 last' id='footer'>
        <div id='footer-content'>
          <ul>
            <li>

              <a href='http://validator.w3.org/check/referer'>XHTML</a>
            </li>
            <li>
              <a href='http://jigsaw.w3.org/css-validator/check/referer'>CSS</a>
            </li>
            <li>
              <a href='http://github.com/mojombo/jekyll/tree/master'>created with Jekyll</a>

            </li>
          </ul>
          <div id='copyright'>&copy; 2009 Dan Dofter</div>
        </div>
      </div>
    </div> 
    <script type='text/javascript'>
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type='text/javascript'>
      try{
        var pageTracker = _gat._getTracker("UA-3804355-1");
        pageTracker._trackPageview();
      } catch(err) {}
    </script>
  </body>
</html>
