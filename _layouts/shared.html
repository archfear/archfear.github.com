  <head>
    <meta content='text/html; charset=utf-8' http-equiv='content-type' />
    <meta content='width = 650' name='viewport' />
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="/stylesheets/screen.css" type="text/css" media="all">

      <link rel="stylesheet" href="/stylesheets/ie.css" type="text/css" media="screen, projection">

    <link rel="stylesheet" href="/stylesheets/site.css" type="text/css" media="all"/>

    <link rel="alternate" href="http://dandofter.com/atom.xml" title="Dan Dofter" type="application/atom+xml" />

    <link href='http://www.livejournal.com/openid/server.bml' rel='openid.server' />
    <link href='http://archfear.livejournal.com/' rel='openid.delegate me' />

  <body>
    <div class='container'>
      <div class='prepend-top prepend-3 append-3 last' id='header'>
        <div class='append-bottom span-18 last' id='masthead'>
          <div id='title' class='span-8'>
            <h1><a href='/'>Dan Dofter</a></h1>
          </div>
          <div class='prepend-5 span-5 last'>
            <form action='http://dandofter.com/search.html' id='cse-search-box'>
              <input name='cx' type='hidden' value='010590634667594085800:kpj_teficjm' />
              <input name='cof' type='hidden' value='FORID:9' />
              <input name='ie' type='hidden' value='UTF-8' />
              <input name='q' size='25' type='text' />
            </form>
            <script src='http://www.google.com/coop/cse/brand?form=cse-search-box&amp;lang=en' type='text/javascript'></script>
            
            <ul id='navigation' class='span-8'>
              <li{% if page.type == 'blog' %} class = "selected"{% endif %}>
                <a href='/'>Blog</a>
              </li>
              <li{% if page.type == 'about' %} class = "selected"{% endif %}>
                <a href='/about.html'>About</a>
              </li>
              <li{% if page.type == 'resume' %} class = "selected"{% endif %}>
                <a href='/resume.html'>Résumé</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      
      {{ content }}

      <div class='span-18 prepend-3 append-3 last' id='footer'>
        <div id='footer-content' class='small quiet'>
          <ul>
            <li>

              <a href='http://validator.w3.org/check/referer'>XHTML</a>
            </li>

              <a href='http://jigsaw.w3.org/css-validator/check/referer'>CSS</a>

            </li>
          </ul>
          <div id='copyright'>&copy; 2009 Dan Dofter</div>
        </div>
      </div>
    </div>

      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
